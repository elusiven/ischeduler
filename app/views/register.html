<div class="container fluid">
      <div class="row mt-5 mb-5">
           <div class="col-6">
               <h2>Not a member yet?</h2>
               <h4>Register and get free access to a very powerful scheduling tool.</h4>
               <p>Kickstart your time management to a new level!</p>
           </div>
    <div class="col-6">
        <form ng-submit="signUp()">
           <div class="form-group">
                <label for="username">First Name</label>
                <input type="text" placeholder="First Name" class="form-control" ng-model="registration.firstName" required autofocus/>
            </div>
            <div class="form-group">
                <label for="username">Last Name</label>
                <input type="text" placeholder="Last Name" class="form-control" ng-model="registration.lastName" required/>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" class="form-control" ng-model="registration.userName" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="Email" class="form-control" ng-model="registration.email"/>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" placeholder="Password" class="form-control" ng-model="registration.password" required/>
            </div>
            <div class="form-group">
                <label for="Password">Confirm Password</label>
                <input type="text" placeholder="Confirm Password" class="form-control" ng-model="registration.confirmPassword" required/>
            </div>
            <div class="form-group">
                <input type="submit" value="Create New Account" class="btn btn-primary"/>
            </div>
            <div ng-hide="message == ''" ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
               <div ng-if="savedSuccessfully == false">
                    <div  ng-repeat="error in message">
                    <li>{{error.description}}</li>
                    </div>
               </div>
                    <div ng-if="savedSuccessfully == true">
                        {{message}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
